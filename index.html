<!DOCTYPE html>
<html>

<head>
    <title>Watch That Box</title>
    <style>
        .slidecontainer {
            width: 100%;
        }
    </style>
</head>

<body>

    <script type="text/javascript" src="javascript.js"></script>

    <p>Press the buttons to change the box!</p>

    <div id="shape"></div>

    <button id="growBtn" onclick="growFun()">Grow</button>
    <button id="shrinkBtn" onclick="shrinkFun()">Shrink</button>
    <button id="blueBtn" onclick="blueFun()">Blue</button>

    <div class="slidecontainer">
        <p>Fade Range: <span id="fadeValue"></span></p>
        <input type="range" class="fadeSlider" id="fadeRange" min="0.1" max="1" value="0.5" step=".1"
            oninput="fadeValueFun()">
        <button id="fadeBtn" onclick="fadeFun()">Fade</button>
    </div>
    <p></p>

    <button id="squareBtn" onclick="squareFun()">Square</button>
    <button id="circleBtn" onclick="circleFun()">Circle</button>
    <!-- <button id="trapezoidBtn" onclick="trapezoidFun()">Trapezoid</button> -->

    <p></p>

    <button id="resetBtn" onclick="resetFun()">Reset</button>

    <p id="buttonClicked"></p>

</body>

</html>
